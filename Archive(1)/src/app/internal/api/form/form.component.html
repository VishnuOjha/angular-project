<div>
    <!--Add Form for API-->
    <div *ngIf="href === '/api'">
        <form id="form-modal-todo" class="todo-modal needs-validation" novalidate>
            <div class="modal-header align-items-center mb-1">
                <h5 class="modal-title">Add API</h5>
                <div class="todo-item-action d-flex align-items-center justify-content-between ms-auto">
                    <span class="todo-item-favorite cursor-pointer me-75"><i data-feather="star"
                            class="font-medium-2"></i></span>
                    <i data-feather="x" class="cursor-pointer" data-bs-dismiss="modal" stroke-width="3"></i>
                </div>
            </div>
            <div class="modal-body flex-grow-1 pb-sm-0 pb-3">
                <div class="action-tags">
                    <div class="mb-1">
                        <label for="todoTitleAdd" class="form-label">App Name*</label>
                        <input type="text" id="todoTitleAdd" name="todoTitleAdd"
                            class="new-todo-item-title form-control is-invalid" placeholder="Title" required />
                        <div class="invalid-feedback">This is invalid state.</div>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" row="3" id="exampleFormControlTextarea1"
                            placeholder=""></textarea>
                    </div>
                </div>
                <div class="my-1">
                    <button type="submit" class="btn btn-primary add-todo-item me-1">Create</button>
                    <button type="button" class="btn btn-outline-secondary add-todo-item" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button"
                        class="btn btn-primary update-btn update-todo-item me-1 d-none">Update</button>
                    <button type="button" class="btn btn-outline-danger update-btn d-none" data-bs-dismiss="modal">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--Add Form Operation-->
    <div *ngIf="href === '/api/operation'">
        <form id="form-modal-todo" class="form" novalidate>
            <div class="modal-header align-items-center mb-1">
                <h5 class="modal-title">Add Operation</h5>
                <div class="todo-item-action d-flex align-items-center justify-content-between ms-auto">
                    <span class="todo-item-favorite cursor-pointer me-75"><i data-feather="star"
                            class="font-medium-2"></i></span>
                    <i data-feather="x" class="cursor-pointer" data-bs-dismiss="modal" stroke-width="3"></i>
                </div>
            </div>
            <div class="modal-body flex-grow-1 pb-sm-0 pb-3">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="mb-1">
                            <label class="form-label" for="last-name-column">Resources</label>
                            <app-dropdown [optionData]="resourceOption"></app-dropdown>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="mb-1">
                            <label class="form-label" for="last-name-column">Action</label>
                            <app-dropdown [optionData]="actionOption"></app-dropdown>
                        </div>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" row="3" id="exampleFormControlTextarea1"
                            placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="my-1">
                    <button type="submit" class="btn btn-primary add-todo-item me-1">Create</button>
                    <button type="button" class="btn btn-outline-secondary add-todo-item" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button"
                        class="btn btn-primary update-btn update-todo-item me-1 d-none">Update</button>
                    <button type="button" class="btn btn-outline-danger update-btn d-none" data-bs-dismiss="modal">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--Add Form Resource-->
    <div *ngIf="href === '/api/resource'">
        <form id="form-modal-todo" class="form" novalidate>
            <div class="modal-header align-items-center mb-1">
                <h5 class="modal-title">Add Resource</h5>
                <div class="todo-item-action d-flex align-items-center justify-content-between ms-auto">

            </div>

                            <input type="text" id="name-column" class="form-control" placeholder="Name"
                                name="name-column" />
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="mb-1">
                            <label class="form-label" for="first-name-column">Application</label>
                            <input type="text" id="application" class="form-control" placeholder="Name"

                        </div>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" row="3" id="exampleFormControlTextarea1"

                    </div>
                </div>
                <div class="my-1">

                    <button type="button" class="btn btn-outline-danger update-btn d-none" data-bs-dismiss="modal">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--Add Access Keys Form-->
    <div *ngIf="href === '/api/access_keys'">
        <form id="form-modal-todo" class="todo-modal needs-validation" novalidate>
            <div class="modal-header align-items-center mb-1">

            <div class="modal-body flex-grow-1 pb-sm-0 pb-3">

                        <label for="todoTitleAdd" class="form-label">App Name*</label>
                        <input type="text" id="todoTitleAdd" name="todoTitleAdd"
                            class="new-todo-item-title form-control is-invalid" placeholder="Title" required />
                        <div class="invalid-feedback">This is invalid state.</div>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" row="3" id="exampleFormControlTextarea1"

                    </div>
                </div>
                <div class="my-1">
                    <button type="submit" class="btn btn-primary add-todo-item me-1">Create</button>
                    <button type="button" class="btn btn-outline-secondary add-todo-item" data-bs-dismiss="modal">

                    <button type="button"

                    <button type="button" class="btn btn-outline-danger update-btn d-none" data-bs-dismiss="modal">

                </div>
            </div>
        </form>
    </div>
</div>
