<form class="form">
    <div class="modal-header align-items-center mb-1">
        <div class="form-check form-check-primary form-switch">
            <input type="checkbox" checked class="form-check-input" id="customSwitch3" />
        </div>
        <!-- <h5 class="modal-title">Update Admin User</h5>
        <div class="todo-item-action d-flex align-items-center justify-content-between ms-auto">
            <button type="submit" class="btn btn-primary me-1">
                <img src="../../assets/images/icons/rotate-ccw.svg" alt="">
                Rotate
            </button>
        </div> -->
    </div>
    <div class="card-body" style="height: 80vh;">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="mb-1">
                    <label class="form-label" for="first-name-column">Name</label>
                    <input type="text" id="name-column" class="form-control" placeholder="Name" name="fname-column" />
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-1">
                    <label class="form-label" for="email-id-column">Email</label>
                    <input type="email" id="email-id-column" class="form-control" name="email-id-column"
                        placeholder="Email" readonly="readonly" />
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-1">
                    <label class="form-label" for="last-name-column">Password</label>
                    <input type="text" id="password" class="form-control" placeholder="password" name="password"
                        readonly="readonly" />
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-1">
                    <label class="form-label" for="country-floating">Role</label>
                    <app-dropdown [optionData]="optionData" [disable]="disable"></app-dropdown>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-1">
                    <label class="form-label" for="country-floating">Phone</label>
                    <input type="text" id="phone" class="form-control" name="Phone" placeholder="Phone Number" />
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary me-1">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </div>
    </div>
</form>
