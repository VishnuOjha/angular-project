<form id="form-modal-todo" class="form" [formGroup]="registerForm">
    <div class="modal-header align-items-center mb-1">
        <h5 class="modal-title">Add Action</h5>
        <div class="todo-item-action d-flex align-items-center justify-content-between ms-auto">
            <span class="todo-item-favorite cursor-pointer me-75"><i data-feather="star"
                    class="font-medium-2"></i></span>
            <i data-feather="x" class="cursor-pointer" data-bs-dismiss="modal" stroke-width="3"></i>
        </div>
    </div>
    <div class="modal-body flex-grow-1 pb-sm-0 pb-3">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="mb-1">
                    <label class="form-label" for="first-name-column">Name</label>
                    <input type="text" id="name-column" class="form-control" placeholder="Name" name="fname-column"
                        formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-1">
                    <label class="form-label" for="email-id-column">Method</label>
                    <app-dropdown [optionData]="optionData"></app-dropdown>
                </div>
            </div>
            <div class="mb-1">
                <label class="form-label">Description</label>
                <textarea class="form-control" row="3" id="exampleFormControlTextarea1"
                    placeholder="Description"></textarea>
            </div>
        </div>
        <div class="my-1">
            <button type="submit" class="btn btn-primary add-todo-item me-1" (click)="onSubmit()">Create</button>
            <button type="button" class="btn btn-outline-secondary add-todo-item" data-bs-dismiss="modal">
                Cancel
            </button>
            <button type="button" class="btn btn-primary update-btn update-todo-item me-1 d-none">Update</button>
            <button type="button" class="btn btn-outline-danger update-btn d-none" data-bs-dismiss="modal">
                Delete
            </button>
        </div>
    </div>
</form>
